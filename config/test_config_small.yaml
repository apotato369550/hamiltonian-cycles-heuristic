experiment:
  name: "integration_test"
  description: "Small test for pipeline integration"
  random_seed: 42
  output_dir: "experiments/test"

graph_generation:
  enabled: true
  batch_name: "test_batch"
  types:
    - type: "euclidean"
      sizes: [10, 15]
      instances_per_size: 2
      dimension: 2
      weight_range: [1.0, 100.0]

benchmarking:
  enabled: true
  algorithms:
    - name: "nearest_neighbor"
      params: {}
    - name: "single_anchor"
      params: {bidirectional: true}
  exhaustive_anchors: false
  timeout_seconds: 60

feature_extraction:
  enabled: true
  extractors:
    - weight_based
    - topological
  labeling_strategy: "rank_based"
  output_format: "csv"

training:
  enabled: true
  models:
    - type: "linear_ridge"
      params: {alpha: 1.0}
  problem_type: "regression"
  test_split: 0.3

evaluation:
  enabled: false
