# Example batch generation configuration
# This file demonstrates how to configure batch graph generation

batch_name: example_batch_001
output_directory: data/graphs
verification_mode: fast  # 'fast', 'full', or 'none'
continue_on_error: true
save_failed_graphs: false

# List of graph specifications to generate
graphs:
  # Euclidean graphs in 2D
  - type: euclidean
    sizes: [20, 50, 100]
    instances_per_size: 5
    seed_start: 1000
    parameters:
      dimensions: 2
      coord_bounds: [0.0, 100.0]
      weight_range: [1.0, 100.0]
      distribution: uniform

  # Euclidean graphs with clustered points
  - type: euclidean
    sizes: [20, 50]
    instances_per_size: 3
    seed_start: 2000
    parameters:
      dimensions: 2
      coord_bounds: [0.0, 100.0]
      weight_range: [1.0, 100.0]
      distribution: clustered
      distribution_params:
        num_clusters: 3
        cluster_std: 5.0

  # Metric graphs (non-Euclidean)
  - type: metric
    sizes: [20, 50, 100, 200]
    instances_per_size: 5
    seed_start: 3000
    parameters:
      weight_range: [1.0, 100.0]
      strategy: mst
      metric_strictness: 1.0
      is_symmetric: true
      distribution: uniform

  # Random graphs
  - type: random
    sizes: [20, 50, 100]
    instances_per_size: 5
    seed_start: 4000
    parameters:
      weight_range: [1.0, 100.0]
      distribution: uniform
      is_symmetric: true

  # Random graphs with normal distribution
  - type: random
    sizes: [20, 50]
    instances_per_size: 3
    seed_start: 5000
    parameters:
      weight_range: [1.0, 100.0]
      distribution: normal
      is_symmetric: true
      distribution_params:
        mean_ratio: 0.5
        std_ratio: 0.2
